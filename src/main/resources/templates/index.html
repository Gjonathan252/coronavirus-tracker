<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" type="text/css" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Corona Virus Tracker</a>
        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="home section" id="home">
            <div class="container">
                <div>
                    <span class="data">Total confirmed: </span>
                    <span class="data__trc" th:text="${totalReportedCases}" th:remove="tag"></span>
                </div>
        </section>
        <section class="home section" id="home">
            <div class="container__table">
                <ul class="responsive-table">
                    <li class="table-header">
                        <div class="col col-1">State</div>
                        <div class="col col-2">Country</div>
                        <div class="col col-3">County</div>
                        <div class="col col-4">Total Confirmed Cases</div>
                        <div class="col col-5">Changes Since Last Day</div>

                    </li>
                    <section class="data__seperate">
                        <li class="table-row" th:each="locationStat : ${locationStats}">
                            <div class="col col-2" data-label="Country" th:text="${locationStat.country}"></div>
                            <div class="col col-1" data-label="State" th:text="${locationStat.state}"></div>
                            <div class="col col-3" data-label="County" th:text="${locationStat.county}"></div>
                            <div class="col col-4" data-label="Total Confirmed Cases"
                                th:text="${locationStat.latestTotalCases}">0
                            </div>
                            <div class="col col-5" data-label="Changes Since Last Day"
                                h:text="${locationStat.diffFromPrevDay}">
                                0
                            </div>
                    </section>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer">
        <div class="footer__container container">
            <h1 class="footer__title">Jonathan</h1>

            <ul class="footer__list">
                <li>
                    <a href="https://jonathangonzalez.tech/#about" target="_blank" class="footer__link">About_me</a>
                </li>
                <li>
                    <a href="https://jonathangonzalez.tech/#skills" target="_blank" class="footer__link">Skills</a>
                </li>
                <li>
                    <a href="https://jonathangonzalez.tech/#work" target="_blank" class="footer__link">Projects</a>
                </li>
            </ul>

            <ul class="footer__social">
                <a href="https://www.linkedin.com/in/jonathan-gonzalez-delacruz/" target="_blank"
                    class="footer__social-link">
                    <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="https://github.com/Gjonathan252" target="_blank" class="footer__social-link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://twitter.com/ign_alpha" target="_blank" class="footer__social-link">
                    <i class='bx bxl-twitter'></i>
                </a>

            </ul>

            <span class="footer__copy">
                &#169; Jonathan Gonzalez Delacruz 2022
            </span>
        </div>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script type="text/javascript" src="/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script type="text/javascript" src="/js/swiper-bundle.min.js"></script>

    <!--=============== MIXITUP FILTER ===============-->
    <script type="text/javascript" src="/js/mixitup.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script type="text/javascript" src="/js/main.js"></script>

</body>

</html>
